<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage - Contact</title>

    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">

    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">ariyattynyshbay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hobbies.html">Hobbies</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li>
                    <button id="loginPopupBtn" class="btn btn-outline-light mt-2 ml-3" onclick="toggleLoginPopup()">Login</button>
                </li>
                <!-- Кнопка для переключения темы -->
                <li>
                    <button id="themeToggleBtn" class="btn btn-outline-light mt-2 ml-3">Switch Theme</button>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <div class="row">
        <div class="col-lg-6 text-center mb-4">
            <img src="images/pfp.jpg" class="img-fluid rounded-circle" alt="Profile Picture" style="width: 250px;">
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-center">
            <div class="card mb-3">
                <div class="card-body text-center">
                    <h5>Follow Me</h5>
                    <a href="
https://www.instagram.com/_ariyat_?igsh=ZDJicHoxc2k2eTM0" class="btn btn-primary btn-block">Instagram</a>
                    <a href="https://github.com/ar1yat" class="btn btn-dark btn-block mt-2">GitHub</a>
                    <a href="https://web.telegram.org/a/#984002913" class="btn btn-info btn-block mt-2">Telegram</a>
                </div>
            </div>
        </div>
    </div>

    <h2>Contact Me</h2>
    <form id="contactForm" class="mt-3">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Enter a valid email</div>
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
            <div class="invalid-feedback">Message is required</div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>

    <!-- Всплывающее окно подписки -->
    <button id="subscribeBtn" class="btn btn-info mt-4">Subscribe</button>
    <div id="popupForm" class="popup-form" style="display: none;">
        <div class="popup-content">
            <span id="closeBtn" class="close-btn">&times;</span>
            <h2>Subscribe to our Newsletter</h2>
            <form>
                <input type="email" id="subscribeEmail" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</main>

<!-- Всплывающее окно входа -->
<div id="loginPopup" class="popup-form" style="display: none;">
    <div class="popup-content">
        <span id="closeLoginPopup" class="close-btn">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username:</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </form>
    </div>
</div>

<h2>Registration Form</h2>
<form id="registrationForm">
    <div class="mb-3">
        <label for="regUsername" class="form-label">Username:</label>
        <input type="text" class="form-control" id="regUsername" required>
    </div>
    <div class="mb-3">
        <label for="regEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="regEmail" required>
    </div>
    <div class="mb-3">
        <label for="regPassword" class="form-label">Password:</label>
        <input type="password" class="form-control" id="regPassword" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
</form>

<button id="logoutButton" class="btn btn-outline-light d-none" onclick="logout()">Logout</button>

<!-- Скрипты -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="contact.js"></script>
</body>
</html>
